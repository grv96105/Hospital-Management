{%extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<div class="container" style="margin-top: 50px;">
<h1 class="text-center">View Patient</h1>
</div>
<table class="table table-hover" id="example">
    <thead>
        <tr>
            <th>Patient_id</th>
            <th>Patient Name</th>
            <th>Contact</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Delete</th>
        </tr>

    </thead>
    <tbody>
        {% for i in pat %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.gender}}</td>
            <td>{{i.address}}</td>
            <td><a class="btn btn-danger" href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are you really want to delete?')">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
{% endblock %}
