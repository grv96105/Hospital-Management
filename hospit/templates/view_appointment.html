{%extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<div class="container" style="margin-top: 50px;">
<h1 class="text-center">View Appointment</h1>
</div>
<table class="table table-hover" id="example">
    <thead>
        <tr>
            <th>Doctor Name</th>
            <th>Patient Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Delete</th>
        </tr>

    </thead>
    <tbody>
        {% for i in appoint %}
        <tr>
            <td>{{i.doctor}}</td>
            <td>{{i.patient}}</td>
            <td>{{i.date1}}</td>
            <td>{{i.time1}}</td>
            <td><a class="btn btn-danger" href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are you really want to delete?')">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
{% endblock %}
